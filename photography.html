<!DOCTYPE html>
<html lang="en">
<head>
  <title>Photography - Manuel Hinke</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #000;
      --accent-color: #f8f8f8;
      --text-color: #333;
      --spacing: 4vw;
      --container-width: min(1400px, 100vw - var(--spacing) * 2);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background: #fff;
    }
    
    /* Header */
    .header {
      position: sticky;
      top: 0;
      width: 100%;
      background: #fff;
      z-index: 1000;
      padding: 1.5vw var(--spacing);
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }
    
    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: var(--container-width);
      margin: 0 auto;
    }
    
    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      text-decoration: none;
      color: var(--primary-color);
    }
    
    .logo b {
      font-weight: 900;
    }
    
    .nav-list {
      display: flex;
      list-style: none;
      gap: 2rem;
    }
    
    .nav-item a {
      text-decoration: none;
      color: var(--text-color);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: color 0.3s;
    }
    
    .nav-item a:hover {
      color: #555;
    }

    /* Gallery Section */
    .gallery-section {
      padding: 5vh var(--spacing);
      max-width: none;
      margin: 0 auto;
    }
    
    .section-title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 3rem;
      position: relative;
    }
    
    .section-title:after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -15px;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background-color: var(--primary-color);
    }

    .gallery-grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      padding: 2rem 0;
    }

    .gallery-item {
      max-width: none;
      width: auto;
    }

    .gallery-item img {
      width: auto;
      height: auto;
      max-width: 1400px;
      max-height: 900px;
      display: block;
      object-fit: contain;
    }
    
    /* Footer */
    .footer {
      padding: 3vh var(--spacing);
      background-color: var(--primary-color);
      color: white;
      text-align: center;
    }
    
    .social-icons {
      margin-bottom: 1rem;
    }
    
    .social-icons a {
      color: white;
      font-size: 1.5rem;
      margin: 0 10px;
      text-decoration: none;
    }
    
    .copyright {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    @media (max-width: 768px) {
      .nav-list {
        display: none;
      }
    }
    
    /* SVG Icons */
    .icon {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }
  </style>
</head>

          <li class="nav-item"><a href="about.html">About</a></li>

      </div>

      <div class="gallery-item">

    </div>
  </section>
