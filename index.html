<!DOCTYPE html>
<html lang="en">
<head>
  <title>Manuel Hinke</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-inner">
      <a href="index.html" class="logo">Manuel Hinke</a>
      <button class="nav-toggle" aria-label="Toggle navigation">
        <span class="hamburger"></span>
      </button>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item"><a href="photography.html">Photography</a></li>
          <li class="nav-item"><a href="writings/index.html">Writings</a></li>
          <li class="nav-item"><a href="about.html">About</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <section class="intro">
      <p class="intro-text">
        Notes from a life, recorded in passing.
      </p>

      <div class="pathways">
        <a href="photography.html" class="pathway-link">Photography</a>
        <a href="writings/index.html" class="pathway-link">Writings</a>
        <a href="about.html" class="pathway-link">About</a>
      </div>
    </section>
  </main>

  <script>
    // Mobile navigation toggle
    const navToggle = document.querySelector('.nav-toggle');
    const nav = document.querySelector('.nav');

    navToggle.addEventListener('click', () => {
      navToggle.classList.toggle('active');
      nav.classList.toggle('active');
    });

    // Close nav when clicking a link
    document.querySelectorAll('.nav-item a').forEach(link => {
      link.addEventListener('click', () => {
        navToggle.classList.remove('active');
        nav.classList.remove('active');
      });
    });
  </script>
</body>
</html>
